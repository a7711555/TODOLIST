<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- custom CSS -->
	<link rel="stylesheet" href="style.css" >
</head>
<body>

	<!-- header -->
	<div class="header">

		<h1>To Do List</h1><span class="question"> ? </span>
		
	</div>

	<!-- Clock -->
	<div class="clock">
		<div class="hours-container">
			<div class="hours"></div>
		</div>
		<div class="minutes-container">
			<div class="minutes"></div>
		</div>
		<div class="seconds-container">
			<div class="seconds"></div>
		</div>
	</div>
	
	<!-- adding task -->
	<div class="list-head">
    	<div class="add-list">
			<input type="text" class="enter" placeholder="輸入代辦事項">
			<input type="submit" value="+" class="add-button">
    	</div>
    </div>

	<!-- to do list -->
	<div class="container">
		<div class="list">
			<!-- <div class="item">
				<div class="task">
					Do homework.
					<div class="delete">
						<div class="delete-btn">X</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>



	<footer> </footer>


	
	<!-- introduction -->
	<div class="introduction">
		<div class="header">
			簡介 
			<div class="close">X</div>
		</div>
		<div class="content">
			<h3>說明</h3>
			<ol>
				<li>點擊時鐘可以更換背景</li>
				<li>在對話框中可以輸入待辦事項</li>
				<li>點擊+號或Enter鍵可加入待辦事項</li>
				<li>待辦事項會條列在下方</li>
				<li>點擊X可槓掉待辦事項代表完成</li>
				<li>任務被槓掉後再點擊一次X即可移除</li>			
			</ol>
		</div>

	</div>
	<div class="introduction-mask"></div>

	<script src="app.js"></script>

</body>
</html>
